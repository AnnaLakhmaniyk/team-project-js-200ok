<div class="auth-modal backdrop visually-hidden">
    <div class="modal-container auth-modal-container">
        <button type="button" class="auth-modal-close">
           <!-- svg -->
        </button>

        <div class="form-field">
            <b class="form-title">Welcome to Filmoteka!</b>

            <label class="form-label">Name
                <span class="form-wrapper">
                    <input class="form-input" type="text" id="name">
                </span>
            </label>
            <label class="form-label">Email
                <span class="form-wrapper">
                    <input class="form-input" type="email" id="email">
                </span>
            </label>
            <label class="form-label">Password
                <span class="form-wrapper">
                    <input class="form-input" type="tel" id="pass">
                </span>
            </label>
        </div>
        
        <div class="auth-btn-container">
            <button class="modal__button " id="login">Log in</button>
            <button class="modal__button " id="register">Sign up</button>
            
        </div>

    </div>
</div>
</div>
