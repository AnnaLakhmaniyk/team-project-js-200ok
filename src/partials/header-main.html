<header class="header home-bg">
  <div class="container">
    <nav class="site-nav">
      <a class="logo" href="./index.html">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-film"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>
      <ul class="site-nav__list">
        <li class="site-nav__item">
          <a
            class="site-nav__link site-nav__link-current js-home"
            href="./index.html"
            >Home</a
          >
        </li>
        <li class="site-nav__item">
          <a class="site-nav__link js-library" href="">my library</a>
        </li>
        <li class="site-nav__item mr-0 js-site-nav">
          <a class="site-nav__link" href="">Log in</a>
        </li>
        <li class="site-nav__item js-exit-btn d-none">
          <a class="site-nav__link" href="">Log out</a>
        </li>
      </ul>
    </nav>

    <ul class="library__list header-none">
      <li class="library__item">
        <button class="library__btn" type="button" id="watched">
          Watched
        </button>
      </li>
      <li class="library__item">
        <button class="library__btn" type="button" id="queue">queue</button>
      </li>
      <li class="library__item">
        <button class="library__btn" type="button" id="recommend">
          recommend
        </button>
      </li>
    </ul>

    <div class="form-wrap">
      <form class="search-form">
        <input
          class="search-form__input"
          type="text"
          autocomplete="off"
          placeholder="Search movies..."
          name="query"
        />
        <button
          class="search-form__btn"
          type="submit"
          aria-label="search movies"
        >
          <svg class="search-form__icon" width="15" height="15">
            <use href="./images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <p class="warning-text is-hidden">

        Search result not successful. Enter the correct movie name.

      </p>
    </div>
  </div>
</header>
